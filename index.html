<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Love Calculator 💘</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1 class="heading">Love 💌🩺❤️‍🩹 Calculator</h1>
    <p class="para">Get your own love result instantly*</p>

    <div class="name-container">
      <div class="first-name bothNames">
        <!-- <h3>*Your Name</h3> -->
        <label for="firstName"
          >*Your Name <br />
          <input
            type="text"
            name="firstName"
            id="firstName"
            placeholder="Enter Your Name"
          />
        </label>
      </div>

      <div class="second-name bothNames">
        <label for="secondName"
          >*His/Her Name <br />
          <input
            type="text"
            name="secondName"
            id="firstName"
            placeholder="Enter His/Her Name"
          />
        </label>
      </div>
    </div>
    <div class="calc-btn">
      <button>💘CALCULATE💘</button>
    </div>
    <!-- <button class="recheck">Recheck</button> -->

    <div class="result">
      <p class="res"></p>
      <p>Result</p>
      <hr />
    </div>


    <script src="app.js"></script>
  </body>
</html>
